<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown 转思维导图、Word_v2.1.0</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Markdown 转思维导图、Word_v2.1.0</h1>
        <textarea id="markdownInput" placeholder="在此输入 Markdown ..."># 我的标题

## 章节 1

## 章节 2
- 子节点 1
    - 子子节点 1
    - 子子节点 2
- 子节点 2
</textarea>
    <button onclick="showMarkdownPreview()">Markdown 预览</button>
    <button onclick="showMindMap()">转换为思维导图</button>
    <button onclick="convertAndDownload()">转换为 Word 文档</button>

    <!-- 全屏模态框：用于展示思维导图（默认隐藏） -->
    <div id="mindmapModal" class="modal" aria-hidden="true">
        <div class="modal-content" role="dialog" aria-modal="true" aria-label="思维导图预览">
            <button class="modal-close" id="mindmapClose" aria-label="关闭">×</button>
            <div id="mindmapModalContainer" class="modal-body">
                <pre id="modalMarkmapPre" class="markmap"></pre>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/eruda"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/file-saver@2.0.5/dist/FileSaver.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/markmap-autoloader"></script>
    <script src="main.js"></script>
</body>
</html>
